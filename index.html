<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Temperature Converter</h1>
            <form action="">
                <div class="con">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" name="celsius" placeholder="Enter Temperature">
                </div>
                <div class="con">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter Temperature">
                </div>
                <div class="con">
                <label for="kelvin">Kelvin:</label>
                <input type="number" id="kelvin" name="kelvin" placeholder="Enter Temperature">
                </div>
                
            </form>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
